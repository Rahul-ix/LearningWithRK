<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning RK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f9f9f9;
      overflow-x: hidden;
    }
    header {
      background: #202020;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    .search-box {
      display: flex;
      align-items: center;
      background: white;
      padding: 5px;
      border-radius: 20px;
      width: 50%;
      max-width: 400px;
    }
    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      padding: 5px 10px;
    }
    .search-box button {
      background: #ddd;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      width: 250px;
      background: #282828;
      color: white;
      padding: 15px;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #383838;
      display: flex;
      align-items: center;
    }
    .sidebar ul li:hover {
      background: #383838;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .video-container {
      position: relative;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
    .video-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
    }
    .video-title {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }
      .search-box {
        width: 70%;
      }
      .menu-toggle {
        display: block;
      }
      .container {
        flex-direction: column;
      }
      .sidebar {
        position: fixed;
        left: -250px;
        top: 50px;
        height: 100vh;
        background: #202020;
        width: 250px;
        transition: left 0.3s ease-in-out;
      }
      .sidebar.active {
        left: 0;
      }
      video {
        width: 100%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
<header>
  <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
  <h1>Learning RK</h1>
  <div class="search-box">
    <input type="text" placeholder="Search videos...">
    <button>üîç</button>
  </div>
</header>
<div class="container">
  <div class="sidebar">
    <h2>Java Core Playlist</h2>
    <ul>
      <li onclick="loadVideo('Static Theory', 'File/static thoery.mp4')">üìå Static Theory</li>
      <li onclick="loadVideo('Static Practicle', 'File/static practicle.mp4')">üìå Static Practicle</li>
    </ul>
  </div>
  <div class="main-content">
    <div class="video-container">
      <video id="videoFrame" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="video-overlay">&copy; 2024 LearningRK</div>
    </div>
    <p id="videoTitle" class="video-title">Select a video to play</p>
  </div>
</div>
<script>
  function loadVideo(title, url) {
    let video = document.getElementById("videoFrame");
    video.src = url;
    document.getElementById("videoTitle").innerText = title;
  }
  function toggleMenu() {
    document.querySelector(".sidebar").classList.toggle("active");
  }
</script>
</body>
</html>
