<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning RK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s ease-in-out;
    }
    header {
      background: #181818;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .theme-toggle {
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .sidebar {
      width: 100%;
      background: #202020;
      color: white;
      padding: 15px;
      overflow-y: auto;
      text-align: center;
      border-radius: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 10px;
    }
    .sidebar ul li {
      padding: 15px;
      cursor: pointer;
      background: #282828;
      margin: 8px 0;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background: #383838;
    }
    .video-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #welcomeMessage {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffcc00;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .sidebar {
        width: 300px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 60px;
      }
      .video-container {
        margin-left: 320px;
      }
    }
  </style>
</head>
<body>
<header>
  Learning RK
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
</header>
<div class="container">
  <div class="sidebar">
    <h2>Java Core Playlist</h2>
    <ul id="videoList">
      <li onclick="askNameAndLoadVideo(this, 'Static Theory', 'File/static thoery.mp4')">ðŸ“Œ Static Theory</li>
      <li onclick="askNameAndLoadVideo(this, 'Static Practicle', 'File/static practicle.mp4')">ðŸ“Œ Static Practicle</li>
    </ul>
  </div>
  <div class="video-container">
    <p id="welcomeMessage"></p>
    <video id="videoFrame" controls>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>
<script>
  function askUserName() {
    let userName = localStorage.getItem("userName");
    while (!userName || userName.trim() === "") {
      userName = prompt("Enter your name:").trim();
    }
    localStorage.setItem("userName", userName);
    document.getElementById("welcomeMessage").innerText = `Hey there, ${userName}!`;
  }

  function askNameAndLoadVideo(element, title, url) {
    askUserName();
    let video = document.getElementById("videoFrame");
    video.src = url;
    document.querySelectorAll(".sidebar ul li").forEach(li => li.classList.remove("active"));
    element.classList.add("active");
  }
  function toggleTheme() {
    document.body.classList.toggle("dark-mode");
  }

  // Ensure name is asked on page load if not set
  window.onload = askUserName;
</script>
</body>
</html>
